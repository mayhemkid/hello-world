version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run
         name: "say hello"
         command: "echo hello"
  print_world: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run
         name: "say world"
         command:"echo world"
  build:
    docker:
      - image: cimg/base.2020.01
    steps:
      - checkout
      - run:
         name: "echo an env var that is part of my project"
         command: |
           echo $MY_ENV_VAR
workflows:
  version: 2.1
  say_hello_world:  
    jobs:
      - build:
      - print-hello:
          requires:
            - build
      - print-world:
          requires:
            - print-hello
